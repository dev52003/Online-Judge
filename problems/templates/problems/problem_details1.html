<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problems.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 56px;
        }
        .card {
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .example-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            font-size: 2rem;
        }
        .lead {
            font-size: 1.1rem;
            color: #4a4a4a;
        }
        .section-title {
            margin-top: 1.5rem;
        }
        .navbar {
            background-color: #2c3e50 !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #dcdcdc !important;
        }
        .problem-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .difficulty-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
        }
    </style>
</head>
<body>
    <!-- Navbar - Consistent with other pages -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="{% url 'home' %}">Online Judge</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a href="{% url 'problems-list' %}" class="btn btn-outline-light">Problems</a>
                <a href="/auth/logout/" class="btn btn-outline-light">Logout</a>
                {% else %}
                <a href="{% url 'problems-list' %}" class="btn btn-outline-light">Problems</a>
                <a href="/auth/login/" class="btn btn-outline-light">Login</a>
                <a href="/auth/register/" class="btn btn-outline-light">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title problem-title">{{ problems.title }}</h2>
                <p class="lead">{{ problems.description }}</p>
                <hr>
                <p><strong>Difficulty:</strong>
                    <span class="badge rounded-pill difficulty-badge 
                        {% if problems.difficulty == 'Easy' %}bg-success
                        {% elif problems.difficulty == 'Medium' %}bg-warning text-dark
                        {% else %}bg-danger
                        {% endif %}">
                        {{ problems.difficulty }}
                    </span>
                </p>

                <div class="example-section mt-4">
                    <h5>Example Input</h5>
                    <pre>{{ problems.example_input }}</pre>
                </div>

                <div class="example-section mt-4">
                    <h5>Example Output</h5>
                    <pre>{{ problems.example_output }}</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
