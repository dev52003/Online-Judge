<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Online Judge</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
      /* Added style to make the header link look natural */
      .judge-header a {
        color: inherit;
        text-decoration: none;
      }
      .judge-header a:hover {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Registration form -->
          <div class="card judge-card shadow-lg">
            <div class="card-body p-4">
              <h1 class="text-center judge-header mb-4">
                <a href="{% url 'home' %}">Online Judge</a>
              </h1>
              
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <h3 class="mb-3">Register</h3>
                <hr class="mb-4" />

                <!-- Display error/success messages -->
                {% if messages %}
                <div class="alert alert-primary" role="alert">
                  {% for message in messages %} {{ message }} {% endfor %}
                </div>
                {% endif %}

                <!-- Username input field -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <!-- Password input field -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <!-- Link to login page -->
                <p class="text-center mt-4">
                  Already have an account? <a href="/auth/login/" class="auth-link">Login</a>
                </p>

                <!-- Submit button -->
                <button type="submit" class="btn btn-judge btn-block mt-3">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
