<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Judge</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Login form -->
          <div class="card judge-card shadow-lg">
            <div class="card-body p-4">
              <h1 class="text-center judge-header mb-4">Online Judge</h1>
              
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <h3 class="mb-3">Login</h3>
                <hr class="mb-4" />

                <!-- Display error/success messages -->
                {% if messages %}
                <div class="alert alert-primary" role="alert">
                  {% for message in messages %} {{ message }} {% endfor %}
                </div>
                {% endif %}

                <!-- Username input field -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <!-- Password input field -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <!-- Link to registration page -->
                <p class="text-center mt-4">
                  Don't have an account? <a href="/auth/register/" class="auth-link">Register</a>
                </p>

                <!-- Submit button -->
                <button type="submit" class="btn btn-judge btn-block mt-3">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
